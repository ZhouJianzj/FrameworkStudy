<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>literal</title>
</head>
<body>
<h3>字面量</h3>
<span th:text="现在是2021">现在是</span>
<h3>字面量：boolean</h3>
<div>
    <span th:if="true">true</span>
    <span th:if="false">false</span>
</div>
<h3>字面量：字符串</h3>
<span th:text="你好世界！"> </span>
</body>
</html>
