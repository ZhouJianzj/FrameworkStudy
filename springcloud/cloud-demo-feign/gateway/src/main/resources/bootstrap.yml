server:
  port: 10087
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:80
    gateway:
      routes:
        - id: user-server
          uri: lb://userServer
          predicates:
            - Path=/user/**
        - id: order-server
          uri: lb://orderServer
          predicates:
            - Path=/order/**


