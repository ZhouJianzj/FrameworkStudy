server:
  port: 8084
spring:
  application:
    name: orderServer
  cloud:
    nacos:
      server-addr: localhost:8848
      #      nacos的分级存储，服务-集群-实例
      discovery:
        cluster-name: hz
        #     指定不同的命名空间达到服务隔离，同一个命名空间下的服务才可以访问
        #        namespace: 950d45c4-c488-4372-bc09-c0b454593d6e
        #     表示是否为零时实例
        ephemeral: false

    #   配置sentinel控制台
    sentinel:
      transport:
#        port: 8719
        dashboard: 127.0.0.1:8080
#     默认是限流controller，关闭之后会监视带有SentinelResource
      web-context-unify: false
  #      enabled: true # 是否开启。默认为 true 开启
#      eager: true # 是否饥饿加载。默认为 false 关闭
#      filter:
#        url-patterns: /**




  datasource:
    url: jdbc:mysql://localhost:3306/cloud-order?useSSL=false
    username: root
    password: 123321
    driver-class-name: com.mysql.jdbc.Driver
mybatis:
  type-aliases-package: cn.itcast.order.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS





#改变ribbon的懒加载
ribbon:
  eager-load:
    enabled: true # 开启饥饿加载
    clients: userServer # 指定对userservice这个服务饥饿加载

#    设置userService服务的负载均衡策略，才能实现nacos的分级存储功能
userServer:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule # 负载均衡规则，这个规则优先会寻找与自己同集群的服务

